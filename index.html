<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Bienvenido a IAPI!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap');

        /* Estilos generales */
        body {
            font-family: 'Montserrat', sans-serif;
            font-size: 15px;
            color: #34495e; /* Azul oscuro suave */
            line-height: 1.5;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-color: #ecf0f1; /* Fondo neutro y tranquilo */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Overlay para el contenido */
        .overlay {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.15);
            max-width: 700px;
            padding: 30px;
            text-align: left;
            position: relative;
        }

        /* Encabezado */
        h1 {
            font-size: 36px;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Párrafo */
        p {
            font-weight: 300;
            color: #34495e;
            text-align: justify;
            margin: 0 auto 20px;
        }

        /* Botón de Conectar */
        #btn-conectar {
            font-size: 20px;
            background-color: #2980b9; /* Azul con toque profesional */
            color: #ffffff;
            border: 2px solid #2980b9;
            padding: 12px 24px;
            border-radius: 8px;
            display: block;
            margin: 20px auto;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 8px 20px rgba(0, 122, 255, 0.3);
            transition: all 0.3s ease;
        }

        #btn-conectar:hover {
            background-color: #3498db; /* Azul más claro al pasar el ratón */
            color: #ffffff;
            border-color: #3498db;
            box-shadow: 0 10px 25px rgba(0, 122, 255, 0.5);
        }

        /* Indicador de modo alfa */
        .modo-alfa {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #f39c12; /* Color naranja sutil */
            color: #fff;
            font-size: 12px;
            padding: 4px 10px;
            border-radius: 5px;
            font-weight: bold;
            letter-spacing: 0.5px;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="modo-alfa">Versión Alfa</div>
        <h1 id="titulo-animado"></h1>
        <p id="parrafo-animado"></p>
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSd4ezktO9KrqSvanqdVJ5H_UFWQ_KlGLItZhxBlCpZ8Vz8QJQ/viewform" id="btn-conectar" target="_blank">Conectar</a>
    </div>

    <!-- Efecto de escritura -->
    <script>
        const titulo = document.getElementById("titulo-animado");
        const parrafo = document.getElementById("parrafo-animado");
        const textoTitulo = "IAPI Salud Mental";
        const textoParrafo = `
            Hay tantas maneras de entender nuestra propia existencia.
            Cada persona es un universo único y particular.
            
            Yo existo con el propósito de ser un puente.
            Soy un instrumento, una herramienta digital.
            
            Basándome en tus respuestas,
            buscaré perspectivas, formas y visiones que psicólogos han creado
            para explicar y ayudar.
            
            Crearé orientaciones únicas para ti, que se ajusten a tu manera de ver la realidad.
            Te mostraré distintos lentes para observar.
            
            Mi función es crear este espacio.
            Mi servicio es gratuito.
            Sólo debes conectar.
        `;
        let index = 0;

        function escribirTexto(elemento, texto, callback) {
            if (index < texto.length) {
                // Reemplazar saltos de línea por HTML sin mostrar <br>
                const char = texto.charAt(index) === "\n" ? "<br>" : texto.charAt(index);
                elemento.innerHTML += char;
                index++;
                setTimeout(() => escribirTexto(elemento, texto, callback), 30); // Acelera el efecto de escritura
            } else if (callback) {
                index = 0; // Reiniciar índice para el siguiente texto
                setTimeout(callback, 500); // Pausa antes de comenzar con el siguiente
            }
        }

        window.onload = () => {
            escribirTexto(titulo, textoTitulo, () => escribirTexto(parrafo, textoParrafo));
        };
    </script>
</body>
</html>
