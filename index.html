<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Bienvenido a IAPI!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap');
        /* Estilos generales */
        body {
            font-family: 'Montserrat', sans-serif;
            font-size: 15px;
            color: #34495e;
            line-height: 1.5;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f0f3f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        
        .overlay {
            background-color: rgba(255, 255, 255, 0.98);
            border-radius: 12px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* Encabezado animado */
        h1 {
            font-size: 36px;
            color: #2c3e50;
            margin-bottom: 20px;
            animation: fadeIn 2s;
        }

        /* Párrafo animado */
        p {
            font-weight: 300;
            color: #34495e;
            text-align: justify;
            margin: 0 auto 20px;
            animation: fadeIn 2.5s;
        }

        /* Botón interactivo */
        #btn-conectar {
            font-size: 20px;
            background-color: #2980b9;
            color: #ffffff;
            border: 2px solid #2980b9;
            padding: 12px 24px;
            border-radius: 8px;
            display: block;
            margin: 20px auto;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 8px 20px rgba(0, 122, 255, 0.3);
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
        }

        #btn-conectar:hover {
            background-color: #3498db;
            border-color: #3498db;
            box-shadow: 0 10px 25px rgba(0, 122, 255, 0.5);
        }

        /* Animaciones */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        /* Indicador de versión */
        .modo-alfa {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #f39c12;
            color: #fff;
            font-size: 12px;
            padding: 4px 10px;
            border-radius: 5px;
            font-weight: bold;
            letter-spacing: 0.5px;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="modo-alfa">Versión Alfa</div>
        <h1 id="titulo-animado"></h1>
        <p id="parrafo-animado"></p>
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSd4ezktO9KrqSvanqdVJ5H_UFWQ_KlGLItZhxBlCpZ8Vz8QJQ/viewform" id="btn-conectar" target="_blank">Conectar</a>
    </div>

    <!-- Efecto de sonido e interacción animada -->
    <audio id="audio-click" src="https://example.com/click-sound.mp3" preload="auto"></audio>
    <script>
        // Animación de escritura
        const titulo = document.getElementById("titulo-animado");
        const parrafo = document.getElementById("parrafo-animado");
        const textoTitulo = "IAPI Salud Mental";
        const textoParrafo = `
            ¿Necesitas orientación en el mundo de las psicoterapias?
            Aquí encontrarás el apoyo que necesitas.
            
            Basándome en tus respuestas, crearé una guía
            para mostrarte las psicoterapias que mejor se alinean contigo.
            
            Conéctate y descubre nuevas perspectivas.
            Yo soy tu puente hacia una nueva visión.
        `;
        let index = 0;

        function escribirTexto(elemento, texto, delay = 70) {
            if (index < texto.length) {
                elemento.innerHTML += texto.charAt(index);
                index++;
                setTimeout(() => escribirTexto(elemento, texto, delay), delay);
            }
        }

        escribirTexto(titulo, textoTitulo, 150);  // Animación título
        setTimeout(() => {
            index = 0; // Resetear el índice para el siguiente texto
            escribirTexto(parrafo, textoParrafo, 50);  // Animación párrafo
        }, 1500);

        // Reproducir sonido al hacer clic en el botón
        document.getElementById("btn-conectar").addEventListener("click", () => {
            const audio = document.getElementById("audio-click");
            audio.play();
        });
    </script>
</body>
</html>
