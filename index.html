<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a IAPI</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap');

        /* Estilos generales */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: #ecf0f1;
            overflow: hidden;
        }

        /* Caja principal */
        .overlay {
            background-color: rgba(0, 0, 0, 0.85);
            border-radius: 12px;
            padding: 40px;
            max-width: 800px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
            animation: slideIn 1.5s ease-out;
        }

        /* Animación de caja */
        @keyframes slideIn {
            0% { transform: translateY(-50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        /* Encabezado animado */
        h1 {
            font-size: 36px;
            font-weight: 800;
            color: #e74c3c;
            margin-bottom: 20px;
            text-shadow: 0 3px 5px rgba(231, 76, 60, 0.5);
            animation: fadeIn 2s;
        }

        /* Texto del párrafo */
        p {
            font-weight: 300;
            font-size: 18px;
            color: #ecf0f1;
            line-height: 1.6;
            text-align: justify;
            animation: fadeIn 2.5s;
            margin: 0 auto 20px;
        }

        /* Botón interactivo */
        #btn-conectar {
            font-size: 18px;
            background: #e74c3c;
            color: #ffffff;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 10px 20px rgba(231, 76, 60, 0.4);
            transition: all 0.3s ease;
            animation: bounce 1s infinite alternate;
            text-decoration: none;
        }

        #btn-conectar:hover {
            background: #c0392b;
            box-shadow: 0 15px 30px rgba(192, 57, 43, 0.5);
        }

        /* Efecto de rebote */
        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-8px); }
        }

        /* Animaciones */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* Indicador de versión */
        .modo-alfa {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #f39c12;
            color: #ffffff;
            font-size: 14px;
            padding: 5px 12px;
            border-radius: 5px;
            font-weight: bold;
            letter-spacing: 0.5px;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="modo-alfa">Versión Alfa</div>
        <h1 id="titulo-animado"></h1>
        <p id="parrafo-animado"></p>
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSd4ezktO9KrqSvanqdVJ5H_UFWQ_KlGLItZhxBlCpZ8Vz8QJQ/viewform" id="btn-conectar" target="_blank">Conectar</a>
    </div>

    <!-- Efecto de sonido e interacción animada -->
    <audio id="audio-click" src="https://example.com/click-sound.mp3" preload="auto"></audio>
    <script>
        // Animación de escritura
        const titulo = document.getElementById("titulo-animado");
        const parrafo = document.getElementById("parrafo-animado");
        const textoTitulo = "Bienvenido a IAPI";
        const textoParrafo = `
            Aquí encontrarás una guía personalizada en psicoterapias,
            creada para ayudarte a encontrar la orientación perfecta en tu proceso.
            Conéctate y descubre nuevas perspectivas.
            ¡Soy tu puente hacia una nueva visión de bienestar!
        `;
        let index = 0;

        function escribirTexto(elemento, texto, delay = 60) {
            if (index < texto.length) {
                elemento.innerHTML += texto.charAt(index);
                index++;
                setTimeout(() => escribirTexto(elemento, texto, delay), delay);
            }
        }

        escribirTexto(titulo, textoTitulo, 120);  // Título con efecto de escritura
        setTimeout(() => {
            index = 0; // Resetear índice
            escribirTexto(parrafo, textoParrafo, 50);  // Párrafo animado
        }, 1500);

        // Reproducir sonido al hacer clic en el botón
        document.getElementById("btn-conectar").addEventListener("click", () => {
            const audio = document.getElementById("audio-click");
            audio.play();
        });
    </script>
</body>
</html>
