<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienestar IA - Modo Alfa</title>
    <style>
        /* Estilos de la página */
        body {
            font-family: 'Courier New', Courier, monospace;
            color: #ffffff;
            background: linear-gradient(135deg, #004e92, #000428);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Efecto de máquina de escribir */
        .typing-text {
            font-size: 1.8rem;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid #ffffff;
            animation: typing 4s steps(40, end), blink-caret 0.75s step-end infinite;
            max-width: 90vw;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #ffffff; }
        }

        /* Botón de Conectar (efecto de latido) */
        .btn-heartbeat {
            background: #00acee;
            color: #ffffff;
            font-size: 1.5rem;
            font-weight: bold;
            padding: 1rem 2rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: heartbeat 1.5s infinite;
            text-transform: uppercase;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Estilos adicionales */
        .container {
            text-align: center;
            max-width: 800px;
        }

        .slogan {
            font-size: 1.2rem;
            margin-top: 0.5rem;
            color: #b0d4f1;
            animation: fadeIn 2s ease-out;
        }

        .footer-note {
            font-size: 0.9rem;
            color: #80b3e8;
            margin-top: 20px;
            animation: fadeIn 3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1 class="typing-text">Bienvenido a Bienestar IA - Modo Alfa</h1>
        <p class="slogan">"Un espacio de apoyo, descubrimiento y guía emocional, potenciado por inteligencia artificial".</p>
        <p class="footer-note">Descubre una nueva visión del bienestar. Conéctate y da el primer paso.</p>
        <button class="btn-heartbeat" onclick="alert('Conectando...')">Conectar</button>
    </div>
</body>
</html>
